<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){

            //메소드: 객체가 메소드에 정의된 행동을 실행

            $("h1").css("color","green");//setter
            var clr=$("h1").css("color");//getter: setter형식일 때의 전달인자 개수와 달리 부족한 전달인자를 사용하면 getter형식이 된다.(return)
            alert(clr);

            //jQuery객체 .text("전달인자") -> 전달인자를 jQuery객체에 글로 입력
            var txt=$("h1").text();//getter jQuery객체가 갖고있는 text를 return
            alert(txt);
            $("h1").text("글");//setter jQuery객체에게 전달인자 text를 입력
            $("p").attr("class","second");//setter || ,"second" 없으면 getter
            $("p").addClass("second"); //????
        });
    </script>
</head>
<body>
    <h1>jQuery</h1>
    <p class="first">getter, setter</p>
    <p>getter: 가져오겠다. setter: 설정한다.</p>
    <p>jQuery 대부분의 메소드들은 getter와 setter 두 가지를 할 수 있다.(동시엔 불가능)</p>
    <p></p>
</body>
</html>
