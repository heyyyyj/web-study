<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // input: 4
        // output:
        // *
        // *
        // *
        // *

        var num=prompt('값을 입력하시오')*1;
        var i=1;
        while(true){
            alert('*')
            if(i==num){
                break
            }
            i++
        }

        // input: 3
        // output:
        // 3 * 1 = 3
        // 3 * 2 = 6
        // 3 * 3 = 9
        // 3 * 4 = 12
        // 3 * 5 = 15
        
        var num=prompt('값')*1
        var i=1
        while(true){
            alert(num*i)
            if(i==5){
                break
            }i++
        }
        

    </script>
</body>
</html>
