<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // $(function(){
        //     $("h1").css("color","red")
        //     .nextAll("h2").css("color","green")
        //     .nextAll("h3").css("color","green").end()//h1

        //     .children().css("border","1px solid black").end()//li->ul

        //     .next().find("a").eq(0).css("background","aqua").css("color","blue")//a->a
        //     .parents().siblings("p").css("text-decoration","underline")
        //     .last().css("font-weight","bold").css("font-size",30)
        // });
        $(function(){
            //선택자 $("li","ul") 첫 번째 전달인자는 자손, 두번째 전달인자는 조상
            //       $("li,ul")전달인자 하나이고 string에 2개의 동급인 선택자를 문자열로 선택한 것
            $("h1").css("color","red").nextAll("h2,h3").css("color","green").end()
            .nextAll("ul").css("border","3px solid red").children("li").css("border","1px solid black").end()
            .find("a").eq(3).css({"background":"aqua","color":"blue"})//css를 여러개 사용할 때 .css().css() || .css({color:,font:,..})
            .end().eq(4).css({"background":"aqua","color":"blue"})
            .parents("ul").last().siblings("p").not("p:eq(0)").css("text-decoration","underline")
            .last().css("font","bold 30px 'Malgun Gothic',sans-serif");
        });
    </script>
</head>
<body>
    <!--
        h1의 색상 빨강, h2와 h3의 색상 그린, ul의 border 3px solid red, 자식요소들 li는 border 1px solid black, 
        ul의 모든 a요소 중 4,5번째 배경색 aqua 글자색 blue, 모든 p요소 중 첫번째 빼고 나머지 p요소들 글자 밑줄, 
        마지막 p요소 굵기 bold, font-size:30
    -->
    <h1>jQuery 트래벌싱 및 메소드 체이닝</h1>
    <p>첫 번째 단락</p>
    <p>두 번째 단락</p>
    <h2>두 번째 제목</h2>
    <ul>
        <li>
            <a href="#">AAAA</a>
            <ul>
                <li><a href="#">a-1</a></li>
                <li><a href="#">a-2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">BBBB</a>
            <ul>
                <li><a href="#">b-1</a></li>
                <li><a href="#">b-2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">CCCC</a>
            <ul>
                <li><a href="#">c-1</a></li>
                <li><a href="#">c-2</a></li>
            </ul>
        </li>
    </ul>
    <h3>세번째 제목</h3>
    <p>세번 째 단락</p>
    <p>마지막 단락</p>
</body>
</html>
