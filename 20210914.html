<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // input: 4
        // output:
        // *
        // *
        // *
        // *

        var num=prompt('값을 입력')*1
        var i=1

        while(true){
            alert('*')
            if(i==num){
                break
            }
            i++
        }

        // input: 3
        // output:
        // 3 * 1 = 3
        // 3 * 2 = 6
        // 3 * 3 = 9
        // 3 * 4 = 12
        // 3 * 5 = 15

        var num=prompt('값 입력')*1
        var i=1
        while(true){
            alert(num*i)
            if(i==5){
                break
            }
            i++
        }


        // input: 4
        // output:
        // * \n 
        // *
        // *
        // *

        var num=prompt('값')*1
        var i=1
        var h='';
        while(true){
            h+='*\n'
            if(i==num){
                alert(h)
                break
            }i++
        }

        // input: 3
        // output:
        // 3 * 1 = 3
        // 3 * 2 = 6
        // 3 * 3 = 9
        // 3 * 4 = 12
        // 3 * 5 = 15(식과 답 한번에 다 보이게)

        var num=prompt('값을 입력하시오')*1
        var i=1
        var h=''
        while(true){
            h+=num+'*'+i+'='+num*i+'\n'
            if(i==5){
                alert(h)
                break
            }i++
        }

        // input: 4
        // output:
        // * i = 1
        // ** i = 2
        // *** i = 3 
        // **** i = 4
        // hint: while 2개
        
        var num = prompt('값을 입력하시오')*1
        var i = 1
        var result = ''
        while(true){
            //result += '*\n'
            var j = 1
            while(true) {
                result += '*'
                if (j == i) {
                    result += '\n'
                    break
                }
                j++
            }
            if(i == num) {
                alert(result)
                break
            }
            i++
        }



    </script>
</body>
</html>
