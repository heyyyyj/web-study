<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //임의의 숫자 4개를 prompt를 사용해서 입력받는다.
        //그 숫자 중 최소 숫자를 찾아내어서 출력
        
        var num1 = prompt("첫번째 숫자를 입력")*1;
        var num2 = prompt("두번째 숫자를 입력")*1;
        var num3 = prompt("세번째 숫자를 입력")*1;
        var num4 = prompt("네번째 숫자를 입력")*1;

        if(!isNaN(num1)&&!isNaN(num2)&&!isNaN(num3)&&!isNaN(num4)){
            
            if(num1<num2&&num1<num3&&num1<num4){
                alert('최소값은'+num1+'입니다.')
            }else if(num2<num3&&num2<num4){
                alert('최소값은'+num2+'입니다.')
            }else if(num3<num4){
                alert('최소값은'+num3+'입니다.')
            }else{
                alert('최소값은'+num4+'입니다.')
            }
        }else{
            alert('숫자를 입력하라구!')
        }

    </script>
</body>
</html>
